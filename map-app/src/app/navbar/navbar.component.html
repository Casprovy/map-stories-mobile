<div class="the-navbar">
  <div class='titleBoard'>
    <a routerLink="/list" class='title'>Map Stories</a>

    <div *ngIf="loggedIn; else loggedOut">
      <img class="userPic" src="{{pictureUrl}}">
    </div>
    <ng-template #loggedOut>
      <button type="button" class="btn" (click)="submitLogin()">Login with facebook</button>
    </ng-template>

    <div>
        <button type="button" class="btn" routerLink="/mystories">My Stories</button>
    </div>

  </div>
</div>
